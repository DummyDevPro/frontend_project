<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <h1>HTML Lists</h1>
    <!-- disc,circle,square,none -->
    <ul style="list-style-type: none;">
        <li>Feed cat</li>
        <li>Wash car</li>
        <li>Grocery shopping</li>
    </ul>

    <ol type="a">
        <li>Feed cat</li>
        <li>Wash car</li>
        <li>Grocery shopping</li>
    </ol>


    <ul>
        <li>
            Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>

        <li>
            Backend
            <ul>
                <li>Java</li>
                <li>DataBase</li>
            </ul>
        </li>
    </ul>
</body>

</html>
